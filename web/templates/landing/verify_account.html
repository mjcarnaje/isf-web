{% extends "./_helpers/layout/user_layout.html" %}
{% block title %}
  Verify Account
{% endblock title %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-screen space-y-4">
    <h1 class="text-3xl font-bold">Please Verify your account</h1>
    <p>Check your email</p>
    <form method="post">
      <input type="text" name="csrf_token" value="{{ csrf_token() }}" hidden>
      <button type="submit">Token is expired, Resend token</button>
    </form>
  </div>
{% endblock content %}
