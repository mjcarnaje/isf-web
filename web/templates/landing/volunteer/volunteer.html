{% set active_page = "volunteer" %}
{% extends "./_helpers/layout/main_layout.html" %}
{% block title %}
  Volunteer
{% endblock title %}
{% block content %}
  <div class="flex flex-col max-w-5xl gap-16 py-12 mx-auto">
    <h1 class="text-4xl font-bold text-center">Volunteers</h1>
    <div class="grid grid-cols-8 gap-8">
      {% for member in members %}
        <div class="w-full col-span-1 overflow-hidden shadow ring-2 rounded-3xl aspect-square ring-offset-4 ring-primary-500">
          <img src="{{ get_image(member.photo_url) }}"
               class="object-cover w-full h-full"
               alt="Volunteers"
               width="auto"
               height="auto" />
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
