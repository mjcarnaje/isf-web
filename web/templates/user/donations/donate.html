{% set active_page = "user.donations" %}
{% extends "./_helpers/layout/user_layout.html" %}
{% block title %}
  Donate
{% endblock title %}
{% block content %}
  <div class="flex items-center justify-center h-full">
    <div class="flex flex-col items-center justify-center p-16 border gap-y-12 rounded-2xl">
      <h1 class="text-4xl font-bold">Donate for Organization</h1>
      <div class="flex gap-x-4">
        <a href="{{ url_for('user.donations.donate_money',) }}"
           class="gap-3 text-white btn btn-primary btn-wide rounded-xl btn-lg">
          <i class="fa-solid fa-money-bill"></i>
        Money</a>
        <a href="{{ url_for('user.donations.donate_in_kind',) }}"
           class="gap-3 text-white btn btn-primary btn-wide rounded-xl btn-lg">
          <i class="fa-solid fa-hand-holding-heart"></i>In-Kind Donation</a>
      </div>
    </div>
  </div>
{% endblock content %}
