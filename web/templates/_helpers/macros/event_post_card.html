{% macro event_post_card(event_post) %}
  <div class="flex flex-col w-full gap-5 p-5 border shadow-sm rounded-xl g-white">
    <div class="flex items-center gap-5">
      <img src="{{ get_image(event_post.user_photo_url) }}"
           class="w-12 h-12 rounded-full"
           height="auto"
           width="auto"
           alt="donator image" />
      <div class="flex flex-col">
        <p class="font-semibold">{{ event_post.user_name }}</p>
        <p class="text-sm">{{ event_post.created_at | pretty_date }}</p>
      </div>
    </div>
    <p class="font-medium">{{ event_post.post_text }}</p>
    <div class="flex gap-2">
      {% for picture in event_post.pictures %}
        <div class="max-w-[100px] border rounded-lg overflow-hidden">
          <img src="{{ get_image(picture) }}"
               alt="donations picture"
               width="auto"
               height="auto">
        </div>
      {% endfor %}
    </div>
  </div>
{% endmacro %}
